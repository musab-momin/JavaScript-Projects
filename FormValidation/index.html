<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- <div class="tool-tip">
        <small> password length should be 8 <br> password should contain 1 atleast UpperCase latter <br> password should contain 1 atleast numeric value <br>  password should contain 1 atleast 1 special symbol</small>
    </div>  -->
    <div class="container">
        <form method="POST" class="frm">
            <div class="frm-row">
                <h2>Register</h2>
            </div>
            <div class="frm-sp-row">
                <div class="frm-row">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name"/>
                    <label for="firstName" class="name-warning"> Space and Special Sysmbols are not allowed </label>
                </div>
                <div class="frm-row">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name"/>
                    <label for="lastName" class="name-warning"> Space and Special Sysmbols are not allowed </label>
                </div>
            </div>
            
            <div class="frm-row" id="second-row">
                <input name="email" type="email" id="email" placeholder="Email" />
                <label for="email" class="email-warning"> email is not valid </label>
            </div>
            <div class="frm-row" id="third-row">
                <input type="password" name="password" id="password" placeholder="Password" />
                <label for="password" class="password-warning"> password should contains atleast 8 characters </label>
                <label for="password" class="password-warning"> password should contain UpperCase latter </label>
                <label for="password" class="password-warning"> password should contain numeric value </label>
                <label for="password" class="password-warning"> password should contain special symbol </label>
            </div>
            <div class="frm-row">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>


    <script src="register.js"></script>
</body>
</html>
