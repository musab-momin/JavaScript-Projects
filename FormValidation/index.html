<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <!-- <div class="toast toast-animation">
      <span>Registered Successfully!</span>
    </div> -->
    <div class="parent">
      <div class="poster">
        <div class="greet">
          <h1>Welcome To Spring Security!</h1>
          <h4>
            This is <span>Example</span> of login system using SpringBoot and Js
          </h4>
          <a class="link" href="#"> Sign In </a>
        </div>
      </div>
      <div class="container">
        <!-- <div class="mssg success">
          <p class="text-danger">logout Successfully</p>
        </div> -->
        <form method="POST" class="frm">
          <div class="frm-row">
            <h2>Create Account</h2>
          </div>
          <div class="frm-sp-row">
            <div class="frm-row">
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
              />
              <label for="firstName" class="name-warning">
                Space and Special Sysmbols are not allowed
              </label>
            </div>
            <div class="frm-row">
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
              />
              <label for="lastName" class="name-warning">
                Space and Special Sysmbols are not allowed
              </label>
            </div>
          </div>

          <div class="frm-row" id="second-row">
            <input name="email" type="email" id="email" placeholder="Email" />
            <label for="email" class="email-warning">
              email is not valid
            </label>
          </div>
          <div class="frm-row" id="third-row">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <label for="password" class="password-warning">
              password should contains atleast 8 characters
            </label>
            <label for="password" class="password-warning">
              password should contain UpperCase latter
            </label>
            <label for="password" class="password-warning">
              password should contain numeric value
            </label>
            <label for="password" class="password-warning">
              password should contain special symbol
            </label>
          </div>
          <div class="frm-row">
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
