<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShootUP</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="parent">
                <h3>Player 1 Socre : 0</h3>
                <div class="player-one-health"></div>
            </div>
            <div class="parent">
                <h2>Round 1</h2>
            </div>
            <div class="parent">
                <h3>Player 2 Socre : 0</h3>
                <div class="player-two-health"></div>
            </div>
        </div>
    </div>
    <div class="field">
        <div class="player-one">   
            <img src="ct-removebg-preview.png" alt="#" id='player-one-img'/>
            <div class="player-one-bullet"></div>
        </div>
        <div class="player-two">
            <img src="ct-removebg-preview.png" alt="#" id='player-two-img'/>
            <div class="player-two-bullet"></div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
